<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Library</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f9; color: #333; max-width: 800px; margin: 0 auto; padding: 20px; }
        header { text-align: center; padding: 40px 0; border-bottom: 2px solid #ddd; margin-bottom: 20px; }
        h1 { margin: 0; color: #2c3e50; }
        input#searchBar { width: 100%; padding: 15px; font-size: 16px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 20px; box-sizing: border-box; }
        
        .category-title { font-size: 1.2em; color: #555; margin-top: 30px; border-left: 4px solid #3498db; padding-left: 10px; }
        
        .note-card { background: white; padding: 15px; margin-bottom: 10px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); transition: transform 0.2s; display: flex; justify-content: space-between; align-items: center; }
        .note-card:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .note-link { text-decoration: none; color: #2c3e50; font-weight: bold; font-size: 1.1em; flex-grow: 1; }
        .download-btn { background-color: #3498db; color: white; padding: 8px 15px; border-radius: 5px; text-decoration: none; font-size: 0.9em; }
        .download-btn:hover { background-color: #2980b9; }

        /* Mobile Responsive */
        @media (max-width: 600px) { .note-card { flex-direction: column; align-items: flex-start; } .download-btn { margin-top: 10px; } }
    </style>
</head>
<body>

    <header>
        <h1>ðŸ“š Public Notes Repository</h1>
        <p>Search below to find documents and study materials.</p>
    </header>

    <input type="text" id="searchBar" onkeyup="filterNotes()" placeholder="Type to search for notes...">

    <div class="category-section">
        <h2 class="category-title">Mathematics & Science</h2>
        
        <div class="note-card">
            <a href="lecture-1-algebra.pdf" class="note-link">Algebra Basics (Lecture 1)</a>
            <a href="lecture-1-algebra.pdf" class="download-btn" target="_blank">View</a>
        </div>

        <div class="note-card">
            <a href="physics-formulas.pdf" class="note-link">Physics Formula Sheet</a>
            <a href="physics-formulas.pdf" class="download-btn" target="_blank">View</a>
        </div>
    </div>

    <div class="category-section">
        <h2 class="category-title">History & Literature</h2>
        
        <div class="note-card">
            <a href="CLEARANCE-FORM.pdf" class="note-link">World War II Summary</a>
            <a href="Chancellors-Scholarship-application-Form.pdf" class="download-btn" target="_blank">View</a>
        </div>
    </div>

    <script>
        function filterNotes() {
            var input = document.getElementById('searchBar');
            var filter = input.value.toUpperCase();
            var cards = document.getElementsByClassName('note-card');

            for (i = 0; i < cards.length; i++) {
                var a = cards[i].getElementsByTagName("a")[0];
                var txtValue = a.textContent || a.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    cards[i].style.display = "";
                } else {
                    cards[i].style.display = "none";
                }
            }
        }
    </script>

</body>
</html>
