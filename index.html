<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarly Erudition Hub // Emmanuel King</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        :root {
            --neon-blue: #00d4ff;
            --neon-pink: #ff007f;
            --glass-bg: rgba(10, 15, 28, 0.95);
            --glass-border: rgba(0, 212, 255, 0.3);
            --admin-gold: #ffcc00;
        }

        body { 
            font-family: 'Inter', sans-serif; margin: 0; color: white;
            background: linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.9)), 
                        url('https://images.unsplash.com/photo-1601042879364-f3947d3f9c16?auto=format&fit=crop&w=1920&q=80');
            background-attachment: fixed; background-size: cover; min-height: 100vh;
        }

        /* --- AUTH MODAL --- */
        #authOverlay {
            position: fixed; top:0; left:0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 1000; display: flex; align-items: center; justify-content: center;
        }
        .auth-card {
            background: var(--glass-bg); padding: 40px; border: 1px solid var(--neon-blue);
            border-radius: 20px; width: 350px; text-align: center; box-shadow: 0 0 30px rgba(0, 212, 255, 0.2);
        }
        .auth-card input {
            width: 100%; padding: 12px; margin: 10px 0; background: rgba(255,255,255,0.05);
            border: 1px solid var(--neon-blue); color: white; border-radius: 5px; box-sizing: border-box;
        }
        .auth-btn {
            width: 100%; padding: 12px; background: var(--neon-blue); border: none; 
            font-weight: bold; cursor: pointer; margin-top: 10px;
        }

        /* --- MAIN HUB --- */
        header { padding: 40px 20px 10px; text-align: center; }
        header h1 { font-family: 'Space Mono'; text-shadow: 0 0 15px var(--neon-blue); }
        
        .admin-only { display: none; } /* Hidden by default */

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }

        .admin-status-bar {
            background: rgba(255, 204, 0, 0.1); border: 1px solid var(--admin-gold);
            padding: 15px; border-radius: 10px; margin-bottom: 20px; display: none;
            font-family: 'Space Mono'; font-size: 0.8rem; color: var(--admin-gold);
        }

        /* Reusing your existing action and grid styles */
        .action-bar { display: flex; flex-direction: column; gap: 20px; margin-bottom: 40px; }
        .top-row { display: flex; gap: 15px; flex-wrap: wrap; }
        .search-area { flex: 1; background: var(--glass-bg); border: 1px solid var(--neon-blue); border-radius: 50px; padding: 5px 25px; display: flex; align-items: center; }
        input#searchBar { width: 100%; padding: 12px; background: transparent; border: none; outline: none; color: white; }
        
        .notes-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .note-card { background: var(--glass-bg); padding: 25px; border-radius: 15px; border: 1px solid var(--glass-border); transition: 0.3s; }
        .note-card:hover { border-color: var(--neon-pink); transform: translateY(-5px); }
        .download-btn { display: block; margin-top: 20px; text-align: center; border: 1px solid var(--neon-blue); color: var(--neon-blue); padding: 10px; text-decoration: none; font-size: 0.8rem; }
        
        .bulk-download-btn { background: var(--neon-pink); color: white; border: none; padding: 12px 25px; border-radius: 50px; cursor: pointer; }
        .upload-trigger-btn { background: var(--admin-gold); color: black; border: none; padding: 12px 25px; border-radius: 50px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div id="authOverlay">
        <div class="auth-card">
            <h2 style="color: var(--neon-blue); font-family: 'Space Mono';">IDENTITY VERIFICATION</h2>
            <p style="font-size: 0.7rem; color: #aaa;">ENTER 'ADMIN' TO ACCESS UPLOAD TOOLS</p>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password (any for guest)">
            <button class="auth-btn" onclick="handleAuth()">INITIALIZE SESSION</button>
        </div>
    </div>

    <header>
        <h1>ERUDITION HUB</h1>
        <p id="welcomeMsg">// DATABASE ACCESS GRANTED //</p>
    </header>

    <div class="container">
        <div id="adminPanel" class="admin-status-bar">
            <i class="fa-solid fa-user-shield"></i> ADMIN_DASHBOARD_ACTIVE // TOTAL_USERS: 1,422 // SYSTEM_INTEGRITY: 98%
        </div>

        <div class="action-bar">
            <div class="top-row">
                <div class="search-area">
                    <i class="fa-solid fa-terminal" style="color: var(--neon-blue);"></i>
                    <input type="text" id="searchBar" onkeyup="filterFiles()" placeholder="Search library database...">
                </div>
                
                <div class="btn-group">
                    <input type="file" id="fileUpload" style="display:none" onchange="handleFileUpload(event)">
                    <button id="uploadBtn" class="upload-trigger-btn admin-only" onclick="document.getElementById('fileUpload').click()">
                        <i class="fa-solid fa-upload"></i> UPLOAD_FILES
                    </button>
                    <button class="bulk-download-btn" onclick="downloadAll()">
                        <i class="fa-solid fa-box-archive"></i> DOWNLOAD_ALL
                    </button>
                </div>
            </div>
        </div>

        <div class="notes-grid" id="notesList"></div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <script>
        // Initialize Email Service (Placeholder for your account)
        (function(){ emailjs.init("YOUR_PUBLIC_KEY"); })();

        const libraryData = [
            { name: "Chemistry Lab Model 1-1", file: "chemistry lab model 1-1.pdf", type: "PDF", cat: "Science", icon: "fa-atom" },
            { name: "Industrial Attachment Form", file: "4. Industrial-Attachment-Form.pdf", type: "PDF", cat: "Admin", icon: "fa-briefcase" },
            { name: "ADM Letter for TVET", file: "ADM LETTER FOR TVET.pdf", type: "PDF", cat: "Admin", icon: "fa-id-card" }
        ];

        function handleAuth() {
            const user = document.getElementById('username').value;
            if(!user) return alert("Identify yourself.");

            // Notify Emmanuel by Email
            sendNotification(user);

            // Hide Auth UI
            document.getElementById('authOverlay').style.display = 'none';
            document.getElementById('welcomeMsg').innerText = `// WELCOME, ${user.toUpperCase()} // SESSION_ESTABLISHED`;

            // Check if Admin
            if(user.toLowerCase() === 'admin') {
                document.getElementById('adminPanel').style.display = 'block';
                document.querySelectorAll('.admin-only').forEach(el => el.style.display = 'flex');
            }
            
            renderLibrary();
        }

        function sendNotification(userName) {
            console.log(`Alerting emumo363@gmail.com: New login from ${userName}`);
            // To make this work, sign up at emailjs.com (it's free) and replace these IDs:
            /*
            emailjs.send("service_id", "template_id", {
                to_email: "emumo363@gmail.com",
                message: `Alert: A new user (${userName}) has accessed the Erudition Hub.`
            });
            */
        }

        function renderLibrary() {
            const grid = document.getElementById('notesList');
            grid.innerHTML = "";
            libraryData.forEach(item => {
                const card = document.createElement('div');
                card.className = 'note-card';
                card.innerHTML = `
                    <div>
                        <i class="fa-solid ${item.icon} file-icon"></i>
                        <span class="file-name">${item.name}</span>
                        <span class="file-meta">${item.cat.toUpperCase()} // ${item.type}</span>
                    </div>
                    <a href="${item.file}" download class="download-btn">DOWNLOAD</a>
                `;
                grid.appendChild(card);
            });
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            const newEntry = {
                name: file.name,
                file: URL.createObjectURL(file),
                type: file.name.split('.').pop().toUpperCase(),
                cat: "Admin-Added",
                icon: "fa-file-shield"
            };
            libraryData.push(newEntry);
            renderLibrary();
            alert("SECURE FILE UPLOADED TO DATABASE");
        }

        function filterFiles() {
            let input = document.getElementById('searchBar').value.toUpperCase();
            let cards = document.getElementsByClassName('note-card');
            for (let card of cards) {
                card.style.display = card.innerText.toUpperCase().includes(input) ? "flex" : "none";
            }
        }

        function downloadAll() {
            libraryData.forEach((item, index) => {
                setTimeout(() => {
                    const link = document.createElement('a');
                    link.href = item.file;
                    link.download = item.name;
                    link.click();
                }, index * 300);
            });
        }
    </script>
</body>
                </html>
