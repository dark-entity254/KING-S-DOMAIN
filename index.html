<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSIGHT RECKONING</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        :root {
            --neon-blue: #00d4ff;
            --neon-pink: #ff007f;
            --glass-bg: rgba(15, 23, 42, 0.8);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            padding: 0;
            color: white;
            /* NEON CITY BACKGROUND */
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('https://images.unsplash.com/photo-1601042879364-f3947d3f9c16?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
        }

        header { 
            padding: 100px 20px 60px; 
            text-align: center;
        }

        header h1 { 
            margin: 0; 
            font-size: 3rem; 
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
        }

        header p { 
            color: var(--neon-blue); 
            font-weight: 600; 
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .container { max-width: 1100px; margin: 0 auto 100px; padding: 0 20px; }

        /* Glassmorphism Search Bar */
        .search-container {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            padding: 5px 20px;
            border-radius: 50px;
            margin-bottom: 50px;
            display: flex;
            align-items: center;
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.2);
        }

        input#searchBar { 
            width: 100%; 
            padding: 15px; 
            font-size: 16px; 
            border: none; 
            outline: none;
            background: transparent;
            color: white;
        }

        /* Cyber Cards */
        .notes-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
            gap: 30px; 
        }

        .note-card { 
            background: var(--glass-bg); 
            backdrop-filter: blur(12px);
            padding: 40px 30px; 
            border-radius: 24px; 
            border: 1px solid var(--glass-border);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .note-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 4px;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
        }

        .note-card:hover { 
            transform: scale(1.05);
            border-color: var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
        }

        .note-icon {
            font-size: 2.5rem;
            color: var(--neon-blue);
            margin-bottom: 20px;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .category-tag {
            font-size: 0.75rem;
            color: var(--neon-pink);
            font-weight: 800;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .note-title { 
            font-weight: 700; 
            font-size: 1.3rem;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        .btn {
            text-align: center;
            padding: 14px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            background: transparent;
            color: white;
            border: 1px solid var(--neon-blue);
            box-shadow: inset 0 0 10px rgba(0, 212, 255, 0.2);
            transition: 0.3s;
        }

        .btn:hover { 
            background: var(--neon-blue); 
            color: #000;
            box-shadow: 0 0 20px var(--neon-blue);
        }

        footer { text-align: center; padding: 50px; opacity: 0.6; font-size: 0.8rem; }
    </style>
</head>
<body>

    <header>
        <h1>ERUDITION DUNGEON</h1>
        <p>// EMMANUEL KING TERMINAL</p>
    </header>

    <div class="container">
        <div class="search-container">
            <i class="fa-solid fa-terminal" style="color: var(--neon-blue);"></i>
            <input type="text" id="searchBar" onkeyup="filterNotes()" placeholder="Query library database...">
        </div>

        <div class="notes-grid" id="notesList">
            <div class="note-card">
                <div class="note-icon"><i class="fa-solid fa-flask"></i></div>
                <span class="category-tag">DATA_SCIENCE</span>
                <div class="note-title">Chemistry Lab Model 1-1</div>
                <a href="chemistry lab model 1-1.pdf" target="_blank" class="btn">ACCESS_FILE</a>
            </div>

            <div class="note-card">
                <div class="note-icon"><i class="fa-solid fa-fingerprint"></i></div>
                <span class="category-tag">ENTRY_PERMISSION</span>
                <div class="note-title">ADM Letter for TVET</div>
                <a href="ADM LETTER FOR TVET.pdf" target="_blank" class="btn">ACCESS_FILE</a>
            </div>

            <div class="note-card">
                <div class="note-icon"><i class="fa-solid fa-microchip"></i></div>
                <span class="category-tag">PROTOCOLS</span>
                <div class="note-title">Industrial Attachment Form</div>
                <a href="4. Industrial-Attachment-Form.pdf" target="_blank" class="btn">ACCESS_FILE</a>
            </div>
        </div>
    </div>

    <footer>
        <p>SYSTEM STATUS: OPERATIONAL | &copy; CONTACT US AT +254790608521</p>
    </footer>

    <script>
        function filterNotes() {
            let input = document.getElementById('searchBar').value.toUpperCase();
            let cards = document.getElementsByClassName('note-card');
            for (let i = 0; i < cards.length; i++) {
                let content = cards[i].innerText.toUpperCase();
                cards[i].style.display = content.includes(input) ? "flex" : "none";
            }
        }
    </script>
</body>
</html>
