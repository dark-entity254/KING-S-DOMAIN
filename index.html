<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Resource Hub</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        /* Color Variables for Easy Switching */
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --header-grad: linear-gradient(135deg, #1e3a8a 0%, #2563eb 100%);
        }

        /* Dark Mode Colors */
        [data-theme="dark"] {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --border: #334155;
            --header-grad: linear-gradient(135deg, #020617 0%, #1e3a8a 100%);
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg); 
            color: var(--text-main); 
            margin: 0; 
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* Dark Mode Toggle Button */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        header { 
            background: var(--header-grad);
            color: white; 
            padding: 80px 20px; 
            text-align: center;
        }

        .container { max-width: 1100px; margin: -40px auto 60px; padding: 0 20px; }

        .search-container {
            background: var(--card-bg);
            padding: 8px;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            border: 1px solid var(--border);
        }

        input#searchBar { 
            width: 100%; 
            padding: 15px; 
            font-size: 16px; 
            border: none; 
            outline: none;
            background: transparent;
            color: var(--text-main);
        }

        .notes-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
            gap: 25px; 
        }

        .note-card { 
            background: var(--card-bg); 
            padding: 30px; 
            border-radius: 20px; 
            border: 1px solid var(--border);
            transition: transform 0.3s ease;
        }

        .note-card:hover { transform: translateY(-8px); border-color: var(--primary); }

        .note-icon {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 15px;
        }

        .btn {
            display: block;
            text-align: center;
            padding: 12px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            background: var(--primary);
            color: white;
        }

        .submit-section {
            margin-top: 60px;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 24px;
            text-align: center;
            border: 2px dashed var(--border);
        }
    </style>
</head>
<body>

    <button class="theme-toggle" onclick="toggleTheme()">
        <i id="theme-icon" class="fa-solid fa-moon"></i>
        <span id="theme-text">Dark Mode</span>
    </button>

    <header>
        <h1>Student Resource Hub</h1>
        <p>A professional portal for your academic documents.</p>
    </header>

    <div class="container">
        <div class="search-container">
            <i class="fa-solid fa-magnifying-glass" style="margin-left: 15px; color: var(--text-muted);"></i>
            <input type="text" id="searchBar" onkeyup="filterNotes()" placeholder="Search documents...">
        </div>

        <div class="notes-grid" id="notesList">
            <div class="note-card">
                <div class="note-icon"><i class="fa-solid fa-flask"></i></div>
                <div class="note-title" style="font-weight:bold; margin-bottom:15px;">Chemistry Lab Model 1-1</div>
                <a href="chemistry lab model 1-1.pdf" target="_blank" class="btn">View PDF</a>
            </div>

            </div>

        <div class="submit-section">
            <i class="fa-solid fa-file-shield" style="font-size: 3rem; color: var(--primary); margin-bottom: 15px;"></i>
            <h2>Submit Private Documents</h2>
            <p>Upload your single parent certification or other forms privately.</p>
            <a href="PASTE_YOUR_GOOGLE_FORM_LINK_HERE" target="_blank" class="btn" style="display:inline-block; padding: 12px 30px;">Open Secure Portal</a>
        </div>
    </div>

    <script>
        // Dark Mode Function
        function toggleTheme() {
            const body = document.documentElement;
            const icon = document.getElementById('theme-icon');
            const text = document.getElementById('theme-text');
            
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                icon.className = 'fa-solid fa-moon';
                text.innerText = 'Dark Mode';
            } else {
                body.setAttribute('data-theme', 'dark');
                icon.className = 'fa-solid fa-sun';
                text.innerText = 'Light Mode';
            }
        }

        // Search Function
        function filterNotes() {
            let input = document.getElementById('searchBar').value.toUpperCase();
            let cards = document.getElementsByClassName('note-card');
            for (let i = 0; i < cards.length; i++) {
                let title = cards[i].innerText;
                cards[i].style.display = title.toUpperCase().includes(input) ? "block" : "none";
            }
        }
    </script>
</body>
</html>
